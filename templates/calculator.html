{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="calculator-container">
        <div class="input-section">

        </div>
        <div class="results-section">
            <h3>Results:</h3>
            
            <div id="calculated-values"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://unpkg.com/feather-icons"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const parts = window.location.pathname.split('/');
        const calculatorId = parts[parts.length - 1];

        fetch(`/loadcalculator${calculatorId}`)
            .then(response => {
                if (!response.ok) {
                    window.location.href = '/404';
                    throw new Error('Calculator not found');
                }
                return response.json();
            })
            .then(data => {
                if (!data || !data.html) {
                    window.location.href = '/404';
                    return;
                }
                const inputSection = document.querySelector('.input-section');
                inputSection.insertAdjacentHTML('afterbegin', data.html);
                feather.replace();
                console.log('Calculator data loaded successfully');
                document.dispatchEvent(new CustomEvent('calculatorLoaded'));
            })
            .catch(error => {
                console.error('Error loading calculator data:', error);
                window.location.href = '/404';
            });
    });

</script>
<script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
{% endblock %}
